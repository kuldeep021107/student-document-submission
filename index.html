<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BGI Sushila Devi Bansal College - Document Submission</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>BGI Sushila Devi Bansal College Indore</h1>
        <h2>Student Document Submission to Faculty</h2>
    </header>
    <main>
        <form action="https://formspree.io/f/meorgpjg" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" placeholder="Enter your full name" required />
            </div>
            <div class="form-group">
                <label for="studentID">Student ID:</label>
                <input type="text" id="studentID" name="studentID" placeholder="Enter your student ID" required />
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Enter subject" required />
            </div>
            <div class="form-group">
                <label for="document">Upload Document:</label>
                <input type="file" id="document" name="document" accept=".pdf,.doc,.docx,.txt" required />
            </div>
            <button type="submit">Submit Document</button>
        </form>
    </main>

    </footer>
</body>
</html>
